<!DOCTYPE html>
<html lang="es">

<head>

    <link type="text/css" rel="stylesheet" href="styles/style.css">

    <title>Report</title>
</head>

<body onload="initialize()">

        <a href="index.html" class="logo">Logo</a>

                    <button type="button" class="btn btn-StoreMonth" onclick="btnStoreMonth()">Sucursal del

    <footer>
        <nav>
            <ul class='socialMedia'>

            </ul>
        </nav>
